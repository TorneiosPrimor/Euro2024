<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsividade.css">

    <title>Euro2024 Primor das Torres</title>
  </head>

  <body>

    <!-- Cabeçalho -->
    <header id="header" class="">
      <div class="header">
        <img class="logoClarito" src="assets/images/Logo Clarito.png" alt="Logo Clarito">
        <img class="logoEuro" src="assets/images/Logo Euro2024 Primor.png" alt="Logo Euro2024">
        <img class="logoPrimor" src="assets/images/Logo Primor.png" alt="Logo Primor das Torres">
      </div>
    </header>

    <!-- Tabs -->
    <div class="tabs">
      <button id="buttonPartidas">Jogos 1º Fase</button>
      <button id="buttonEliminatorias">Jogos Eliminatórias</button>
      <button id="buttonTabela">Classificação</button>
      <button id="buttonGaleria">Galeria</button>
      <button id="buttonRegulamento">Regulamento</button>
    </div>

    <!-- Conteúdo principal -->
    <main>
      <div class="main">
        <!-- Mata Mata -->
        <div class="tabelaMataMata">
          <div class="cardFinal">
            <div class="tacaFinal">
              <img src="assets/images/Taça Euro2024.png" alt="">
            </div>
            <div class="timesTitle">
              <img src="assets/icons/trophy-solid.svg">
              <div class="titleCardFinal">
                <h1><strong>Final</strong></h1>
                <i>28 de SETEMBRO 2024</i>
                <i>17:50</i>
              </div>
              <img src="assets/icons/trophy-solid.svg">
            </div>
            <div class="resultadoFinal">
              <h2><strong></strong></h2>
              <h2><strong></strong></h2>
              <h2><strong>x</strong></h2>
              <h2><strong></strong></h2>
              <h2><strong></strong></h2>
            </div>
          </div>
          <!-- Disputa 3º Lugar -->
          <div class="cardSemi">
            <div class="titleCardSemi">
              <h1><strong>DISPUTA 3º LUGAR</strong></h1>
              <i>28 de SETEMBRO 2024</i>
            </div>
            <table>
              <tr>
                <td>17:00</td>
                <td><img src="assets/icons/trophy-solid.svg"></td>
                <td>A definir...</td>
                <td></td>
                <td>x</td>
                <td></td>
                <td>A definir...</td>
                <td><img src="assets/icons/trophy-solid.svg"></td>
              </tr>
            </table>
          </div>
          <!-- Semifinal -->
          <div class="cardSemi">
            <div class="titleCardSemi">
              <h1><strong>SEMIFINAL</strong></h1>
              <i>28 de SETEMBRO 2024</i>
            </div>
            <table>
              <tr>
                <td>17:00</td>
                <td><img src="assets/images/Bandeira Holanda.png"></td>
                <td>Holanda</td>
                <td></td>
                <td>x</td>
                <td></td>
                <td>Croácia</td>
                <td><img src="assets/images/Bandeira Croácia.png"></td>
              </tr>
            </table>
            <table>
              <tr>
                <td>17:50</td>
                <td><img src="assets/images/Bandeira Dinamarca.png"></td>
                <td>Dinamarca</td>
                <td></td>
                <td>x</td>
                <td></td>
                <td>Turquia</td>
                <td><img src="assets/images/Bandeira Turquia.png"></td>
              </tr>
            </table>
          </div>
        </div>
        <!-- Tabela de Jogos -->
        <div id="resultados" class="tabelaJogos"></div>
        <!-- Tabela de Pontos, Artilharia e Amarelos -->
        <div class="tabelaPAA">
          <!-- Tabela de Pontos -->
          <div class="tabelaPontos">
            <!-- Grupo A -->
            <div id="GrupoA" class="tabelaPontosX"></div>
            <!-- Grupo B -->
            <div id="GrupoB" class="tabelaPontosX"></div>
          </div>
          <div class="tabelaArtilhariaAmarelos">
            <!-- Tabela Artilharia -->
            <div id="tabArtilharia" class="tabelaArtilharia"></div>
            <!-- Cartões Amarelos -->
            <div id="tabCartaoAmarelo" class="cartoesAmarelos"></div>
          </div>
        </div>
        <!-- Galeria -->
        <div class="galeria">
          <h2><strong>Galeria</strong></h2>
          <div class="imgGaleria">
            <img src="assets/images/Bélgica.png">
            <img src="assets/images/Holanda.png">
            <img src="assets/images/Croácia.png">
            <img src="assets/images/Inglaterra.png">
            <img src="assets/images/Dinamarca.png">
            <img src="assets/images/Turquia.png">
          </div>
        </div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer>
      <div class="footer">
        <a href="assets/REGULAMENTO IV TORNEIO PRIMOR.pdf" download class="btnDownload">
          <p>Ver Regulamento</p> <img src="assets/icons/download-solid.svg" alt="download">
        </a>
      </div>
    </footer>

    <div class="background"></div>

    <script src="assets/js/index.js"></script>
    
  </body>

</html>
